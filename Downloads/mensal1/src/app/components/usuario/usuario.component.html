<div class="usuario-container">
  <h2>Cadastro de Usuário</h2>

  <form (ngSubmit)="addUsuario()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="newUsuario.nome" name="nome" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="newUsuario.email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="newUsuario.senha" name="senha" required>
    </div>
    
    <div class="form-group">
      <label for="atleticaId">Atlética ID:</label>
      <input type="number" id="atleticaId" [(ngModel)]="newUsuario.atleticaId" name="atleticaId" required>
    </div>

    <div class="button-group">
      <button type="submit">Cadastrar Usuário</button>
      <button type="button" (click)="goToAtletica()">Cadastrar Atlética</button>
    </div>
  </form>

  <h3>Usuários Cadastrados</h3>
  <ul>
    <li *ngFor="let usuario of usuarios">
      {{ usuario.nome }} - {{ usuario.email }} - ID da Atlética: {{ usuario.atleticaId }}
      <button (click)="deleteUsuario(usuario.id)">Excluir</button>
    </li>
  </ul>
</div>
